<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Javascript Sandbox: Observer Pattern</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h4 class="my-3">Javascript Sandbox: Observer</h4>
      <button class="btn btn-info btn-block sub-ms">Subscribe to Milli Seconds</button>
      <button class="btn btn-info btn-block unsub-ms">Unsubscribe from Milli Seconds</button>

      <button class="btn btn-warning btn-block mt-5 sub-s">Subscribe to Seconds</button>
      <button class="btn btn-warning btn-block unsub-s">Unsubscribe from Seconds</button>

      <button class="btn btn-danger btn-block mt-5 fire">Fire</button>
    </div>
  </div>
</div>

<!--<script src="app.js"></script>-->
<script src="app-es6.js"></script>

</body>
</html>
